<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Por defecto tenemos dos metodos el POST Y EL GET 
    GET: por defecto es lo que pueden gestionar nuestros navegadores 
    POST: lo quye hace es enviar la informacion para que la direcciojn en cuetion aga algo con esa informacion com o 
    crear una cuenta de usuario, hacer yamada a una api externa 
    -->
    <form action="resultados.html" method="GET">
        <div>
            <label for="nameUser">Nombre de usuario</label>
            <input id="nameUser" type="text" name="Nombre de Usuario">
        </div>
        <div>
            <label for="lastName">Apellido Completo</label>
            <input id="lastName" type="text" name="pasword">
        </div>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="35" rows="10"></textarea>
        </div>
        <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" name="password" id="contraseña" type="text">
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
    <script src="main.js" ></script>
</body>
</html>
